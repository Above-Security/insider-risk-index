<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: white;
        }
        .test-container {
            border: 2px solid #ccc;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #FF89A1 0%, #C8B3FF 50%, #7AB7FF 100%);
        }
        .logo-test {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 10px 0;
        }
        .logo-test img {
            border: 2px solid red;
        }
        .fallback {
            width: 40px;
            height: 40px;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>Logo Display Test</h1>
    
    <div class="test-container">
        <h2>Above Logo Test</h2>
        <div class="logo-test" id="above-test">
            <div class="fallback">LOADING...</div>
            <span>Above Logo</span>
        </div>
    </div>
    
    <div class="test-container">
        <h2>InsiderRisk Original Logo Test</h2>
        <div class="logo-test" id="insider-original-test">
            <div class="fallback">LOADING...</div>
            <span>InsiderRisk Original Logo</span>
        </div>
    </div>
    
    <div class="test-container">
        <h2>InsiderRisk Small Logo Test</h2>
        <div class="logo-test" id="insider-small-test">
            <div class="fallback">LOADING...</div>
            <span>InsiderRisk Small Logo</span>
        </div>
    </div>

    <script>
        const fs = require('fs');
        const path = require('path');

        function getImageBase64(imagePath) {
            try {
                const fullPath = path.join(process.cwd(), 'public', imagePath);
                const imageBuffer = fs.readFileSync(fullPath);
                const base64 = imageBuffer.toString('base64');
                const ext = path.extname(imagePath).substring(1);
                return `data:image/${ext};base64,${base64}`;
            } catch (error) {
                console.warn(`Failed to load image ${imagePath}:`, error);
                return '';
            }
        }

        // Test Above logo
        const aboveLogo = getImageBase64('above-logo.png');
        const aboveContainer = document.getElementById('above-test');
        if (aboveLogo) {
            aboveContainer.innerHTML = `
                <img src="${aboveLogo}" alt="Above Logo" style="width: 40px; height: 40px;">
                <span>Above Logo - SUCCESS (${aboveLogo.length} chars)</span>
            `;
        }

        // Test InsiderRisk original logo
        const insiderOriginal = getImageBase64('logo.png');
        const insiderOriginalContainer = document.getElementById('insider-original-test');
        if (insiderOriginal) {
            insiderOriginalContainer.innerHTML = `
                <img src="${insiderOriginal}" alt="InsiderRisk Original Logo" style="width: 40px; height: 40px;">
                <span>InsiderRisk Original Logo - (${insiderOriginal.length} chars)</span>
            `;
        }

        // Test InsiderRisk small logo
        const insiderSmall = getImageBase64('logo-small.png');
        const insiderSmallContainer = document.getElementById('insider-small-test');
        if (insiderSmall) {
            insiderSmallContainer.innerHTML = `
                <img src="${insiderSmall}" alt="InsiderRisk Small Logo" style="width: 40px; height: 40px;">
                <span>InsiderRisk Small Logo - (${insiderSmall.length} chars)</span>
            `;
        }

        console.log('Above logo length:', aboveLogo ? aboveLogo.length : 'FAILED');
        console.log('InsiderRisk original length:', insiderOriginal ? insiderOriginal.length : 'FAILED');
        console.log('InsiderRisk small length:', insiderSmall ? insiderSmall.length : 'FAILED');
    </script>
</body>
</html>
